<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#728bf3">
  <meta charset="utf-8">
  <meta name="theme-color" content="#728bf3">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="Description" content="笹按钮 ささボタン SASA BUTTON">
  <meta name="Keywords" content="笹按钮,ささボタン,SASA BUTTON" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>sasa-button</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <style type="text/css">
    body {
      cursor: url(/cursors/正常选择.png), default !important
    }
    button {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    button:hover {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    a {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    a:hover {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    .v-btn:before {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    .v-btn:after {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    .v-icon::before {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    .v-icon::after {
      cursor: url(/cursors/链接选择.png), pointer !important
    }
    p {
      cursor: url(/cursors/文本选择.png), pointer !important
    }

  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171078985-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-171078985-1');
  </script>

</head>

<body>
  <noscript>
    <strong>We're sorry but sasa-botton doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>

</html>
